            width: 100%;

        }

<body>
    <nav class = " navbar navbar-toggleable-sm navbar-inverse bg-inverse p-0">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarNavs">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="navbar-brand mr-3">E-commerce</a>
            <div class="collapse navbar-collapse" id="navbarNavs">
                <ul class="navbar-nav">
                    <li class="nav-item px-2"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item px-2"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item px-2"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item px-2"><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user mr-2"></i>Welcome Fatemeh</a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle-o"></i>Profile</a>
                            <a href="contact.html" class="dropdown-item"><i class="fa fa-envelope-square"></i>Contact</a>
                            <a href="setting.html" class="dropdown-item"><i class="fa fa-gear"></i>Setting</a>
                            <a href="login.html" class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline" method="post">
                    <input style="height:30px; width: 150px;" class="form-control mr-2" type="text" placeholder="search">
                    <a href=""><i style="color: white; font-size: large;" class="fa fa-search"></i></a>
                </form>
            </div>
        </div>
    </nav>
    <header id="main-header" class="bg-primary py-2 text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h3><i class="fa fa-navicon (alias) mr-2"></i>Details</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- Actions starts-->
    <section id="actions" class="py-4 mb-4 bg-faded">
        <div class="container">
          <div class="row">
            <div class="col-md-3 mr-auto">
              <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back To Dashboard</a>
            </div>
    
            <div class="col-md-3">
              <a href="index.html" class="btn btn-success btn-block"><i class="fa fa-check"></i> Save Changes</a>
            </div>
            <div class="col-md-3">
              <a href="index.html" class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Post</a>
            </div>
          </div>
        </div>
      </section>
    
    <!-- Action ends -->

    <!-- Products -->
    <section id="edit-post">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4>Edit Post</h4>
                </div>
                <div class="card-block">
                  <form>
                    <div class="form-group">
                      <label for="title" class="form-control-label">Title</label>
                      <input type="text" class="form-control" value="Post One">
                    </div>
                    <div class="form-group">
                      <label for="category" class="form-control-label">Category</label>
                      <select class="form-control">
                        <option value="" selected>Web Development</option>
                        <option value="">Tech Gadgets</option>
                        <option value="">Business</option>
                        <option value="">Health & Wellness</option>
                      </select>
                    </div>
                    <div class="form-group bg-faded p-3">
                      <label for="file">Image Upload</label>
                      <input type="file" class="form-control-file" id="file">
                      <small id="fileHelp" class="form-text text-muted">
                        Max Size 3MB
                      </small>
                    </div>
                    <div class="form-group">
                      <label for="body">Body</label>
                      <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum provident in necessitatibus, eos eum asperiores facilis dolorem, assumenda perspiciatis qui laboriosam. Consequuntur, incidunt, voluptate? Eaque est officiis iusto voluptatibus distinctio unde soluta. Eveniet cupiditate ea adipisci, fugiat dolorem placeat facere!</textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
    <!-- footer start -->
    <footer id="main-footer" class="bg-inverse text-white mt-5 pt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">Copyright &copy; 2020 Fatemeh Rezwani</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>

</body>
